<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation - Lala & Febriansyah</title>
  <script src="https://kit.fontawesome.com/e2ac9cc532.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <style>
    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button i {
      margin-right: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="rsvp-container">
    <div class="rsvp-inner-container">
      <h1>Undangan Pernikahan</h1>
      <h2>Neneng Suryani &<br>Muhammad Febriansyah</h2>
      <form>
        <fieldset class="full-width">
          <label>Yang akan diselenggarakan pada:</label>
          <p>Sabtu, 05 Oktober 2024</p>
        </fieldset>
        <fieldset class="full-width">
          <label for="recipient">Kepada yang terhormat, Bapak/Ibu/Saudara/Saudari</label>
          <input id="recipient" class="diet" type="text" aria-label="Nama Penerima Undangan" placeholder="Masukkan nama Anda" />
        </fieldset>
        <button type="submit"><i class="far fa-paper-plane"></i> Kirim</button>
      </form>
    </div>
  </div>
</body>
</html>
